            </div>
          </div>

          <!-- NAV desktop -->
          <div class="hidden sm:flex items-center gap-2 sm:gap-3 text-sm sm:text-base">
            <a href="index.html" class="nav-pill">Poƒçetna</a>
            <a href="gallery.html" class="nav-pill">Galerija</a>
            <a href="cjenik.html" class="nav-pill">Cjenik</a>
          </div>

          <!-- Hamburger (mobile) -->

        <!-- Mobile menu panel -->

          <div class="p-3 grid grid-cols-2 gap-2 text-sm">
            <a href="index.html" class="px-3 py-2 rounded-xl bg-white/5 hover:bg-white/10 transition text-white/90">Poƒçetna</a>

    <!-- CONTENT -->
    <section class="py-12 sm:py-14 px-4 sm:px-6 md:px-10 bg-gradient-to-b from-slate-950 to-slate-900">

        <h2 class="text-center text-3xl sm:text-4xl font-extrabold mb-10 text-white">

            </div>

        </div>

        <footer class="text-center text-white/50 text-sm mt-12">

        </footer>

      </div>
    </section>

  </main>

  <script>
    // Mobile menu
    (function () {
      const btn = document.getElementById('menu-btn');
      const menu = document.getElementById('mobile-menu');
      if (!btn || !menu) return;

      const close = () => {
        menu.classList.add('hidden');
        btn.setAttribute('aria-expanded', 'false');
      };

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const isOpen = !menu.classList.contains('hidden');
        if (isOpen) close();
        else {
          menu.classList.remove('hidden');
          btn.setAttribute('aria-expanded', 'true');
        }
      });

      document.addEventListener('click', (e) => {
        if (menu.classList.contains('hidden')) return;
        const inside = menu.contains(e.target) || btn.contains(e.target);
        if (!inside) close();
      });

      menu.querySelectorAll('a').forEach(a => a.addEventListener('click', close));
    })();
  </script>

</body>

</html>
