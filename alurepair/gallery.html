<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerija | AluRepair</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html { scroll-behavior: smooth; }

    /* isti nav stil kao index */
    .nav-pill{
      padding: 0.45rem 0.9rem;
      border-radius: 9999px;
      color: rgba(255,255,255,.9);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(8px);
      transition: transform .15s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    .nav-pill:hover{
      background: rgba(255,255,255,.18);
      border-color: rgba(255,255,255,.28);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      transform: translateY(-1px);
    }
    .nav-pill:active{ transform: translateY(0px); }
  </style>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">

  <main>

    <!-- HERO HEADER (isti feel kao index) -->
    <section class="relative bg-cover bg-center bg-no-repeat"
      style="background-image: url('images/pexels-ihsanaditya-5661682.jpg');">

      <!-- overlay -->
      <div class="absolute inset-0 bg-slate-950/70"></div>

      <div class="relative max-w-6xl mx-auto px-4 sm:px-6 md:px-10 py-10 sm:py-14">
        <div class="flex flex-col gap-6 sm:flex-row sm:items-center sm:justify-between">

          <!-- brand -->
          <div class="flex items-center gap-3 sm:gap-4">
            <img src="images/alu-repair_logo.jpeg" alt="AluRepair logo"
              class="h-12 w-12 sm:h-14 sm:w-14 rounded-full ring-1 ring-white/15">
            <div>
              <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-white">AluRepair</h1>
              <p class="text-white/80 text-sm sm:text-base">Galerija radova</p>
            </div>
          </div>

          <!-- NAV desktop -->
          <div class="hidden sm:flex items-center gap-2 sm:gap-3 text-sm sm:text-base">
            <a href="index.html" class="nav-pill">Početna</a>
            <a href="gallery.html" class="nav-pill">Galerija</a>
            <a href="cjenik.html" class="nav-pill">Cjenik</a>
          </div>

          <!-- Hamburger (mobile) -->
          <div class="sm:hidden flex justify-end">
            <button id="menu-btn"
              class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-white/10 border border-white/10 text-white/90 hover:bg-white/15 transition"
              aria-expanded="false" aria-controls="mobile-menu">
              <span class="text-lg">☰</span>
            </button>
          </div>
        </div>

        <!-- Mobile menu panel -->
        <div id="mobile-menu"
          class="sm:hidden mt-4 hidden rounded-2xl overflow-hidden border border-white/10 bg-slate-950/40 backdrop-blur">
          <div class="p-3 grid grid-cols-2 gap-2 text-sm">
            <a href="index.html" class="px-3 py-2 rounded-xl bg-white/5 hover:bg-white/10 transition text-white/90">Početna</a>
            <a href="gallery.html" class="px-3 py-2 rounded-xl bg-white/10 transition text-white font-semibold">Galerija</a>
            <a href="cjenik.html" class="px-3 py-2 rounded-xl bg-white/5 hover:bg-white/10 transition text-white/90">Cjenik</a>
          </div>
        </div>

        <!-- kratki opis -->
        <p class="mt-8 text-white/75 text-sm sm:text-base max-w-2xl">
          Primjeri naših radova: obnovljene, popravljene i završno obrađene felge.
        </p>
      </div>
    </section>

    <!-- GALERIJA -->
    <section class="py-12 sm:py-14 px-4 sm:px-6 md:px-10 bg-gradient-to-b from-slate-950 to-slate-900">
      <div class="max-w-6xl mx-auto">

        <h2 class="text-center text-3xl sm:text-4xl font-extrabold mb-10 text-white">
          Galerija radova
        </h2>

        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
          <!-- GALERIJA -->
          <img src="images/felga1.jpg" alt="Felga 1" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga2.jpg" alt="Felga 2" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga3.jpg" alt="Felga 3" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga4.jpg" alt="Felga 4" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga5.jpg" alt="Felga 5" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga6.jpg" alt="Felga 6" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga7.jpg" alt="Felga 7" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga8.jpg" alt="Felga 8" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga9.jpeg" alt="Felga 9" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga10.jpeg" alt="Felga 10" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga11.jpeg" alt="Felga 11" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga12.jpeg" alt="Felga 12" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga13.jpeg" alt="Felga 13" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga14.jpeg" alt="Felga 14" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
          <img src="images/felga15.jpg" alt="Felga 15" class="gallery-img cursor-pointer w-full aspect-square object-cover rounded-2xl shadow-lg border border-white/10 hover:scale-[1.02] hover:shadow-xl transition" />
        </div>

        <footer class="text-center text-white/50 text-sm mt-12">
          &copy; AluRepair
        </footer>

      </div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 bg-black/85 flex items-center justify-center z-[9999] hidden">
      <img id="lightbox-img" src="" class="max-w-[92vw] max-h-[85vh] rounded-2xl shadow-2xl border border-white/10">

      <!-- close -->
      <button onclick="closeLightbox()"
        class="absolute top-6 right-6 z-[60] text-white text-4xl sm:text-5xl font-bold hover:text-white/70 transition select-none">
        &times;
      </button>

      <!-- arrows -->
      <button id="prev-btn"
        class="absolute left-4 sm:left-6 z-[99999] text-white text-4xl sm:text-5xl font-bold hover:text-white/70 transition select-none">
        &#10094;
      </button>
      <button id="next-btn"
        class="absolute right-4 sm:right-6 z-[99999] text-white text-4xl sm:text-5xl font-bold hover:text-white/70 transition select-none">
        &#10095;
      </button>
    </div>

  </main>

  <script>
    // Mobile menu
    (function () {
      const btn = document.getElementById('menu-btn');
      const menu = document.getElementById('mobile-menu');
      if (!btn || !menu) return;

      const close = () => {
        menu.classList.add('hidden');
        btn.setAttribute('aria-expanded', 'false');
      };

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const isOpen = !menu.classList.contains('hidden');
        if (isOpen) close();
        else {
          menu.classList.remove('hidden');
          btn.setAttribute('aria-expanded', 'true');
        }
      });

      document.addEventListener('click', (e) => {
        if (menu.classList.contains('hidden')) return;
        const inside = menu.contains(e.target) || btn.contains(e.target);
        if (!inside) close();
      });

      menu.querySelectorAll('a').forEach(a => a.addEventListener('click', close));
    })();
  </script>

  <script>
    // Lightbox (tvoja logika)
    const images = Array.from(document.querySelectorAll('.gallery-img'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    let currentIndex = 0;

    function openLightbox(src) {
      currentIndex = images.findIndex(img => img.src === src);
      lightboxImg.src = src;
      lightbox.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.add('hidden');
      document.body.style.overflow = '';
    }

    images.forEach(img => {
      img.addEventListener('click', () => openLightbox(img.src));
    });

    lightbox.addEventListener('click', (e) => {
      const clickedOutsideImage = !lightboxImg.contains(e.target);
      const clickedNotArrow = !prevBtn.contains(e.target) && !nextBtn.contains(e.target);
      if (clickedOutsideImage && clickedNotArrow) closeLightbox();
    });

    prevBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    nextBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    // ESC zatvara
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !lightbox.classList.contains('hidden')) closeLightbox();
      if (e.key === 'ArrowLeft' && !lightbox.classList.contains('hidden')) prevBtn.click();
      if (e.key === 'ArrowRight' && !lightbox.classList.contains('hidden')) nextBtn.click();
    });
  </script>

</body>

</html>
