            <img src="images/felga8.jpg" alt="Felga 8" onclick="openLightbox(this.src)"

        </div>

        <!-- Lightbox -->
        <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
            <img id="lightbox-img" src="" class="max-w-full max-h-full rounded-lg shadow-lg">

            <!-- Zatvori gumb -->
            <button onclick="closeLightbox()"
                class="absolute top-4 right-4 text-white text-3xl font-bold">&times;</button>

            <!-- Strelica lijevo -->
            <button id="prev-btn" class="absolute left-4 text-white text-3xl hover:text-blue-400">
                &#10094;
            </button>

            <!-- Strelica desno -->
            <button id="next-btn" class="absolute right-4 text-white text-3xl hover:text-blue-400">
                &#10095;
            </button>
        </div>
    </main>

    <script>
        const images = Array.from(document.querySelectorAll('.gallery-img'));
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        let currentIndex = 0;

        function openLightbox(src) {
            currentIndex = images.findIndex(img => img.src === src);
            lightboxImg.src = src;
            lightbox.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.add('hidden');
            document.body.style.overflow = '';
        }

        images.forEach(img => {
            img.addEventListener('click', () => {
                openLightbox(img.src);
            });
        });

        // Klik izvan slike i strelica zatvara
        lightbox.addEventListener('click', (e) => {
            const clickedOutsideImage = !lightboxImg.contains(e.target);
            const clickedNotArrow = !prevBtn.contains(e.target) && !nextBtn.contains(e.target);
            if (clickedOutsideImage && clickedNotArrow) {
                closeLightbox();
            }
        });

        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            lightboxImg.src = images[currentIndex].src;
        });

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            lightboxImg.src = images[currentIndex].src;
        });
    </script>

</body>
