        <!-- Lightbox -->
        <div id="lightbox"
            class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-[9999] hidden">
            <!-- Slika -->
            <img id="lightbox-img" src="" class="max-w-full max-h-full rounded-lg shadow-lg z-[10]">

        
            <!-- Zatvori gumb (X) -->
            <button onclick="closeLightbox()" class="absolute top-20 right-6 z-[60] text-white text-5xl font-bold 
         hover:text-blue-400 transition duration-300 select-none">
                &times;
            </button>

            <!-- Strelica lijevo -->
            <button id="prev-btn" class="absolute left-6 z-[99999] text-white text-5xl font-bold 
           hover:text-blue-400 transition select-none">
                &#10094;
            </button>

            <!-- Strelica desno -->
            <button id="next-btn" class="absolute right-6 z-[99999] text-white text-5xl font-bold 
           hover:text-blue-400 transition select-none">
                &#10095;
            </button>
        </div>
    </main>

    <!-- Skripta -->
    <script>
        const images = Array.from(document.querySelectorAll('.gallery-img'));
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        let currentIndex = 0;

        function openLightbox(src) {
            currentIndex = images.findIndex(img => img.src === src);
            lightboxImg.src = src;
            lightbox.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.add('hidden');
            document.body.style.overflow = '';
        }

        images.forEach(img => {
            img.addEventListener('click', () => {
                openLightbox(img.src);
            });
        });

        // Klik izvan slike i strelica zatvara
        lightbox.addEventListener('click', (e) => {
            const clickedOutsideImage = !lightboxImg.contains(e.target);
            const clickedNotArrow = !prevBtn.contains(e.target) && !nextBtn.contains(e.target);
            if (clickedOutsideImage && clickedNotArrow) {
                closeLightbox();
            }
        });

        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            lightboxImg.src = images[currentIndex].src;
        });

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            lightboxImg.src = images[currentIndex].src;
        });
    </script>

</body>
